<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-r from-blue-200 to-purple-600 min-h-screen flex items-center justify-center">

    <div class="bg-white shadow-2xl rounded-2xl w-[90%] max-w-lg p-6">
        <h2 class="text-3xl font-extrabold text-center text-gray-800 mb-6">üìù My Todo</h2>
        <div class="flex items-center gap-2 mb-6">
            <input type="text" id="input" placeholder="Enter Your task..."
                class="flex-1 px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            <button id="btn" onclick="enter()"
                class="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-lg transition duration-300">
                Add
            </button>
        </div>
        <div>
            <div class="flex items-center justify-between mb-6 bg-gray-100 px-4 py-3 rounded-lg shadow-sm">
                <h3 class="text-[16px] lg:text-xl font-bold text-gray-800">All Todos</h3>

                <div class="flex items-center gap-2">
                    <input type="text" id="searchInput" placeholder="Find todos..."
                        class="w-[130px] px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <button id="searchTodo"
                        class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg font-medium transition">
                        Search
                    </button>
                </div>
            </div>
            <ul id="output" class="space-y-2 text-gray-800">
                <!-- here i will display todos -->
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
